version: '3.8'

services:
  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    user: root
    volumes:
      - ./downloads:/app/downloads:rw
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./backups:/app/backups:rw
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_PATH=/app/data/torrent.db
      - DOWNLOADS_PATH=/app/downloads
      - LOG_LEVEL=info
      - LOG_TO_FILE=true
      - LOG_FILE_PATH=/app/logs/server.log
      - CACHE_ENABLED=true
      - COMPRESSION_ENABLED=true
      - RATE_LIMIT_ENABLED=true
      - HELMET_ENABLED=true
      - AUTO_BACKUP_ENABLED=true
      - BACKUP_INTERVAL=86400000
      - BACKUP_RETENTION_DAYS=7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', res => { if(res.statusCode===200){process.exit(0)} else{process.exit(1)} })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - torrenstream
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend React App
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=/api
      - GENERATE_SOURCEMAP=false
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    networks:
      - torrenstream
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Nginx Reverse Proxy (HTTP ONLY - no port 443)
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # ONLY HTTP port - no 443 mapping
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    depends_on:
      - client
      - server
    restart: unless-stopped
    networks:
      - torrenstream
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - torrenstream
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

networks:
  torrenstream:
    driver: bridge

volumes:
  downloads:
  data:
  logs:
  backups:
  redis_data: