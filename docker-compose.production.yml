version: '3.8'

services:
  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./downloads:/app/downloads:rw
      - ./data:/app/data:rw
      - ./logs:/app/logs:rw
      - ./backups:/app/backups:rw
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_PATH=/app/data/torrents.db
      - DOWNLOADS_PATH=/app/downloads
      - LOG_LEVEL=info
      - LOG_TO_FILE=true
      - LOG_FILE_PATH=/app/logs/server.log
      - CACHE_ENABLED=true
      - COMPRESSION_ENABLED=true
      - RATE_LIMIT_ENABLED=true
      - HELMET_ENABLED=true
      - AUTO_BACKUP_ENABLED=true
      - BACKUP_INTERVAL=86400000
      - BACKUP_RETENTION_DAYS=7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - torrentstream
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend React App
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - GENERATE_SOURCEMAP=false
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    networks:
      - torrentstream
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    depends_on:
      - client
      - server
    restart: unless-stopped
    networks:
      - torrentstream
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Redis Cache (Optional - for future scaling)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-defaultpassword}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - torrentstream
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - torrentstream
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    networks:
      - torrentstream
    profiles:
      - monitoring

networks:
  torrentstream:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  downloads:
    driver: local
    driver_opts:
      type: none
      device: ${DOCKER_HOST_DOWNLOADS:-./downloads}
      o: bind
  data:
    driver: local
    driver_opts:
      type: none
      device: ${DOCKER_HOST_DATA:-./data}
      o: bind
  logs:
    driver: local
    driver_opts:
      type: none
      device: ${DOCKER_HOST_LOGS:-./logs}
      o: bind
  redis_data:
  prometheus_data:
  grafana_data: